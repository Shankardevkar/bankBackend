<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error - Bank Management System</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .error-container {
      text-align: center;
      padding: 50px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .error-title {
      color: #e74c3c;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .error-message {
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    .back-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <h1 class="error-title">Oops! Something went wrong</h1>
    <p class="error-message">We're sorry, but there was an error processing your request.</p>
    <a href="/dashboard.html" class="back-button">Back to Dashboard</a>
  </div>
</body>

</html>
