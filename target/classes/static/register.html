<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Bank Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            },
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen font-sans">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-2xl font-bold bg-gradient-to-r from-primary-600 to-primary-800 bg-clip-text text-transparent">
            Bank Management System
          </h1>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-300 overflow-hidden">
      <div class="p-6 sm:p-8">
        <div class="flex justify-center mb-8">
          <div class="h-16 w-16 rounded-full bg-primary-100 flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-primary-600" viewBox="0 0 20 20"
              fill="currentColor">
              <path
                d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
            </svg>
          </div>
        </div>
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">Create Your Account</h2>

        <!-- Error Message -->
        <div id="error-message" class="hidden mb-6 p-4 rounded-lg bg-red-50 text-red-600 text-sm">
          Registration failed. Please try again.
        </div>

        <form id="register-form" action="/register" method="post" onsubmit="submitRegistrationForm(event)"
          class="space-y-6">
          <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
              <input type="text" id="firstName" name="firstName" required minlength="2"
                class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
              <input type="text" id="lastName" name="lastName" required minlength="2"
                class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
            </div>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email" required
              class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
              <input type="password" id="password" name="password" required minlength="6"
                class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
              <p class="mt-1 text-xs text-gray-500">Must be at least 6 characters</p>
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required
                class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors">
            </div>
          </div>

          <div>
            <label for="phoneNumber" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required
              class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors"
              placeholder="10 digit number">
          </div>

          <div>
            <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Address</label>
            <textarea id="address" name="address" required minlength="10" rows="3"
              class="block w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-colors resize-none"></textarea>
          </div>

          <button type="submit"
            class="w-full px-4 py-3 text-sm font-medium text-white bg-gradient-to-r from-primary-600 to-primary-700 rounded-lg hover:from-primary-700 hover:to-primary-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200 shadow-md hover:shadow-lg">
            Create Account
          </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
          Already have an account?
          <a href="/login.html" class="font-medium text-primary-600 hover:text-primary-700 transition-colors">
            Login here
          </a>
        </p>
      </div>
    </div>
  </main>

  <script>
    function validateForm() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('error-message');
      let errorText = '';

      if (password !== confirmPassword) {
        errorText = 'Passwords do not match';
      } else if (password.length < 6) {
        errorText = 'Password must be at least 6 characters long';
      }

      const phoneNumber = document.getElementById('phoneNumber').value;
      if (!/^[0-9]{10}$/.test(phoneNumber)) {
        errorText = 'Please enter a valid 10-digit phone number';
      }

      if (errorText) {
        errorMessage.textContent = errorText;
        errorMessage.classList.remove('hidden');
        return false;
      }

      return true;
    }

    function submitRegistrationForm(event) {
      event.preventDefault();

      // First validate the form
      if (!validateForm()) {
        return;
      }

      document.getElementById('error-message').classList.add('hidden');

      // Show loading indicator
      const submitButton = event.target.querySelector('button[type="submit"]');
      const originalText = submitButton.textContent;
      submitButton.disabled = true;
      submitButton.textContent = 'Creating Account...';

      // Create form data
      const formData = new FormData(document.getElementById('register-form'));

      // Submit form via fetch
      fetch('/register', {
        method: 'POST',
        body: formData
      })
        .then(response => {
          if (response.redirected) {
            window.location.href = response.url;
          } else if (response.ok) {
            window.location.href = '/login.html?registered=true';
          } else {
            document.getElementById('error-message').textContent = 'Registration failed. Please try again.';
            document.getElementById('error-message').classList.remove('hidden');
            submitButton.disabled = false;
            submitButton.textContent = originalText;
          }
        })
        .catch(error => {
          console.error('Error during registration:', error);
          document.getElementById('error-message').textContent = 'An error occurred during registration. Please try again.';
          document.getElementById('error-message').classList.remove('hidden');
          submitButton.disabled = false;
          submitButton.textContent = originalText;
        });
    }

    // Show error message if error parameter exists in URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error') === 'true') {
      document.getElementById('error-message').classList.remove('hidden');
    }
  </script>
</body>

</html>
